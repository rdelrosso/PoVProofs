<html>
<head>
  <meta charset="utf-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
  <style>
    body,
    h1,
    h2,
    h3 {
      font-family: "Raleway", sans-serif
    }
  </style>
</head>
<body>
  <div class="w3-top">
    <div class="w3-bar w3-white w3-card" id="myNavbar">
      <a href="#home" class="w3-bar-item w3-button w3-wide">
        <img
          <h1>MongoDB Charts</h1>
        </img>
          </a>
    </div>
  </div>
    <h1>&nbsp;</h1>
    <h3>Embedded Graph using MongoDB Stitch</h3>
    <iframe id="embeddedChart" width="800" height="600" frameborder="0"></iframe>
    <script>
        function renderSignedAuthChart(chartId, iframeId) {
            client.callFunction("getEmbeddingUrl", [chartId]).then(result => {
                document.getElementById(iframeId).src = result
            });
        }

        const client = stitch.Stitch.initializeDefaultAppClient('Your_Stitch_App_ID'); // Replace with your Stitch App ID
        client.auth.loginWithCredential(new stitch.AnonymousCredential()).then( () => {
            renderSignedAuthChart('Your_Embedded_Chart_ID', 'embeddedChart'); // Replace first parameter with your Embedded Chart ID
        });
    </script>
</body>
